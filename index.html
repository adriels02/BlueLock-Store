<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Blue Lock | Store</title>
</head>
<body>
    <header class="navbar">
    <div class="header-content">
        <h1 class="logo">Blue<span>Lock</span></h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contatos</li>
                <li>Sobre</li>
                <li>Conta</li>
            </ul>
        </nav>
        <div class="nav-icon">
            <img src="image/cart.png" alt="Carrinho de compras">
            <img src="image/menu.png" alt="menu" class="menu-button">
        </div>
    </div>
    </header>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">         
            <div class="slide first">
                <img src="image/imagem slide 1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="image/imagem slide 2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="image/imagem slide 3.jpg" alt="Slide 3">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>      
        </div>
    </div>

    <main>
    <h1>Lan√ßamentos: </h1>

        <div class="container">
            <div class="white-box">
                <div class="items">
                    <div class="item">
                        <div class="product new">
                            <img src="image/products/Camisa sport feminina 23-24.jpeg" alt="Camisa 1">
                            <div class="sell">
                                Novo
                            </div>
                        </div>
                            <h3>Camisa Sport Feminina 23/24</h3>
                            <span>R$ 65,00</span>
                            <button>Comprar &#8594</button>
                        </div>
                        <div class="item">
                            <div class="product new">
                                <img src="image/products/Camisa fortaleza goleiro 23-24.jpeg" alt="Camisa 1">
                                <div class="sell">
                                    Novo
                                </div>
                            </div>
                                <h3>Camisa Fortaleza goleiro 23/24</h3>
                                <span>R$ 65,00</span>
                                <button>Comprar &#8594</button>
                        </div>        
                        <div class="item">                           
                            <div class="product new">
                                <img src="image/products/Santa cruz branca feminina 23-24.jpg" alt="Camisa 1">
                                <div class="sell">
                                    Novo
                                </div>
                            </div>
                                <h3>Camisa Santa cruz branca 23/24</h3>
                                <span>R$ 20,00</span>
                                <button>Comprar &#8594</button>
                        </div>                    
                     </div>
                </div>
            </div>
    </main>
    
    
    
    
    
    
    
    
    
    
    
    <footer>
        
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
